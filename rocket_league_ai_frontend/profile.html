<script> 

var mainUser;
    
    
function checkUser(){
    firebase.auth().onAuthStateChanged(function(user) {
    if (user) {
       mainUser = user;
       document.getElementById("navProfile").style.display ='block' ;
         document.getElementById("logInBtn").style.display = 'none';
         document.getElementById("signOutBtn").style.display = 'block';
        
        var json;
        var wins
        var matches;
        var loss;
        $.getJSON('https://rlait-back.azurewebsites.net/api/getStats?code=zNsgbjaaUyRl17b1S9wyKUHG2a8k89/VyaXk479z8Cb9gASbGLIjGg==&PID=' + mainUser.uid, function(data) {
            json = data

            for(var i = 0; i < json.length; i++){
                matches = parseInt(json[0].count);
                wins = parseInt(json[1].count);
                loss = ((matches - wins) == 0) ? 1 : (matches - wins);
                $("#profileTotalMatches").html(json[0].count); 
                $("#profileTotalWins").html(json[1].count);
                $("#profileWinPer").html((wins / loss).toFixed(2));
            }
        });
      
    }   else {
        document.getElementById("navProfile").style.display = 'none';
        document.getElementById("logInBtn").style.display ='block';
        document.getElementById("signOutBtn").style.display = 'none' ;
    }
});
}
    $(document).ready(function(){
       
});

    window.onload=checkUser;

</script>
